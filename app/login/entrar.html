<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="entrar.css">
    <script src="entrar.js"></script>
</head>
<body class="vh-100">
    <main class="container-fluid h-100 d-flex justify-content-center text-center">
        <div class="criar-conta my-auto">
            <a class="imagem-logo text-decoration-none" href="../index.html">
                <img class="ms-4" src="../imagens/iconeLista.png" width="60" height="60" alt="">
                <h3>ToDoList</h3>
            </a>
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h1 class="card-title pt-3">Entrar</h1>
                    <p class="card-text">com</p>
                    <div class="pb-3">
                        <a href="#" class="btn-social btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                        <a href="#" class="btn-social btn btn-danger"><i class="bi bi-google"></i> Google</a>
                    </div>
                    <p class="card-text">ou</p>
                    

                    <form class="formulario-dados mb-3 mx-auto" id="formulario">
                        <p class="fs-6  text-danger text-start" id="erro"></p>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@exemplo.com"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="inputSenha" placeholder="senha"
                                required>
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> Manter conectado
                            </label>
                          </div>
                        <button class="btn-entrar btn" type="submit" id="btn-entrar">Entrar</button>
                    </form>
                    <a class="small" href="../redefinirSenha/redefinirSenha.html">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </main>
    
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="elemento-toast" class="toast hide align-items-center text-white bg-danger border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <p id="mensagem-erro"></p>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
