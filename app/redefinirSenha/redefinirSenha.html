<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="redefinirSenha.css">
</head>
<body class="vh-100">
    <main class="container-fluid h-100 d-flex justify-content-center text-center">
        <div class="criar-conta my-auto">
            <a class="imagem-logo text-decoration-none" href="../index.html">
                <img class="ms-4" src="../imagens/iconeLista.png" width="60" height="60" alt="">
                <h3>ToDoList</h3>
            </a>
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h1 class="card-title py-3">Esqueci minha senha</h1>

                    <form class="formulario-dados mb-3 mx-auto">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        
                        
                        <button class="btn-redefinir btn" type="submit">Redefinir</button>
                    </form>
                    <a class="small" href="../login/entrar.html">Tentar entrar novamente</a>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
