<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="criarConta.css">
</head>

<body class="vh-100">
    <div class="container-fluid h-100 d-flex justify-content-center text-center">
        <div class="criar-conta my-auto">
            <img src="./imagens/iconeLista.png" width="60" height="60" alt="">
            <h3>ToDoList</h3>
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h3 class="card-title pt-3">Criar uma conta</h3>
                    <p class="card-text">com</p>
                    <div class="pb-3">
                        <a href="#" class="btn-social btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                        <a href="#" class="btn-social btn btn-danger"><i class="bi bi-google"></i> Google</a>
                    </div>
                    <p class="card-text">ou</p>

                    <form class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Maria" required>
                            <label for="floatingInput">Nome completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com"
                                required>
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="senha"
                                required>
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <button class="btn-cadastrar btn" type="submit">Cadastrar</button>
                    </form>
                    <a class="small" href="#">Já tenho uma conta</a>
                </div>
            </div>
        </div>
    </div>

    <div class="criar-conta h-auto">
        <img src="./imagens/iconeLista.png" width="60" height="60" alt="">
        <h3>ToDoList</h3>
        <div class="card mt-4">
            <div class="card-body text-center">
                <h3 class="card-title pt-3">Criar uma conta</h3>
                <p class="card-text">com</p>
                <div class="pb-3">
                    <a href="#" class="btn-social btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                    <a href="#" class="btn-social btn btn-danger"><i class="bi bi-google"></i> Google</a>
                </div>
                <p class="card-text">ou</p>

                <form class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Maria" required>
                        <label for="floatingInput">Nome completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com"
                            required>
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button class="btn-cadastrar btn" type="submit">Cadastrar</button>
                </form>
                <a class="small" href="#">Já tenho uma conta</a>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
