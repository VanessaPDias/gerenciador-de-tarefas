<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="criarConta.css">
    <script src="./criarConta.js"></script>
</head>

<body class="vh-100">
    <main class="container-fluid h-100 d-flex justify-content-center text-center">
        <div class="criar-conta my-auto">
            <a class="imagem-logo text-decoration-none" href="./index.html">
                <img class="ms-4" src="./imagens/iconeLista.png" width="60" height="60" alt="">
                <h3>ToDoList</h3>
            </a>
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h3 class="card-title pt-3">Criar uma conta</h3>
                    <p class="card-text">com</p>
                    <div class="pb-3">
                        <a href="#" class="btn-social btn btn-primary"><i class="bi bi-facebook"></i> Facebook</a>
                        <a href="#" class="btn-social btn btn-danger"><i class="bi bi-google"></i> Google</a>
                    </div>
                    <p class="card-text">ou</p>
                    
                    
                    <form class="formulario-dados mb-3 mx-auto" id="formulario" action="entrar.html">
                        <p class="fs-6 text-danger text-start" id="erro"></p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="inputNome" placeholder="Maria" required>
                            <label for="inputNome">Nome completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@exemplo.com"
                                required>
                            <label for="inputEmail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="inputSenha" placeholder="senha"
                                required>
                            <label for="inputSenha">Senha</label>
                        </div>
                        <button class="btn-cadastrar btn" id="btn-cadastrar" type="submit" >Cadastrar</button>
                    </form>
                    <a class="small" href="./entrar.html">JÃ¡ tenho uma conta</a>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
